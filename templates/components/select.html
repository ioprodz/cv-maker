<label for="{{id}}" class="text-white text-sm">{{label}}</label>
<select
  id="{{id}}"
  name="{{id}}"
  class="bg-white text-gray-800 w-full py-2 px-3 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
  required
>
  {% for value, option in options.items %}
  <option value="{{value}}">{{option}}</option>
  {% endfor %}
</select>
